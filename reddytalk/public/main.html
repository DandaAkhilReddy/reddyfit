<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReddyTalk.ai - AI Medical Receptionist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .status-card h3 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .status-testing {
            background: rgba(251, 146, 60, 0.1);
            color: #f59e0b;
            border: 2px solid rgba(251, 146, 60, 0.3);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 4rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn.btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn.btn-secondary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
        }

        .btn.btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .system-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .system-info h3 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-item strong {
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
        }

        .info-item span {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: #dc2626;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: #059669;
        }

        .responsive-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 4rem;
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> ReddyTalk.ai</h1>
            <p>Enterprise AI Medical Receptionist - Production System</p>
        </div>

        <div id="systemStatus" class="status-grid">
            <!-- Status cards will be populated by JavaScript -->
        </div>

        <div class="action-buttons">
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-tachometer-alt"></i> Live Dashboard
            </a>
            <button onclick="openTestInterface()" class="btn btn-secondary">
                <i class="fas fa-flask"></i> Test Interface
            </button>
            <button onclick="checkSystemHealth()" class="btn btn-warning">
                <i class="fas fa-heartbeat"></i> System Health
            </button>
        </div>

        <div class="system-info">
            <h3><i class="fas fa-info-circle"></i> System Information</h3>
            <div id="systemInfo" class="info-grid">
                <!-- System info will be populated -->
            </div>
            
            <div class="responsive-table">
                <table id="endpointsTable">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Status</th>
                            <th>URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 ReddyTalk.ai - Enterprise AI Medical Receptionist</p>
            <p>Built with Azure ‚Ä¢ Powered by GPT-4 ‚Ä¢ HIPAA Ready</p>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE: 'https://reddytalk-api.politemushroom-457701ff.eastus.azurecontainerapps.io',
            FRONTEND_BASE: 'https://calm-field-070972c0f.2.azurestaticapps.net',
            POLLING_INTERVAL: 30000, // 30 seconds
            RETRY_ATTEMPTS: 3,
            TIMEOUT: 10000 // 10 seconds
        };

        // Global state
        let systemState = {
            services: {},
            lastUpdate: null,
            errors: []
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ ReddyTalk.ai System Monitor Starting...');
            
            // Show initial loading state
            showLoadingState();
            
            // Start system monitoring
            await initializeSystemMonitoring();
            
            // Set up periodic health checks
            setInterval(updateSystemStatus, CONFIG.POLLING_INTERVAL);
            
            console.log('‚úÖ System Monitor Initialized');
        });

        async function initializeSystemMonitoring() {
            try {
                // Check all critical services
                await Promise.all([
                    checkAPIHealth(),
                    checkDashboardHealth(),
                    checkDatabaseHealth(),
                    checkAIServicesHealth()
                ]);
                
                // Update UI with current status
                updateUI();
                
            } catch (error) {
                console.error('‚ùå System monitoring initialization failed:', error);
                showError('System monitoring initialization failed. Some features may not work correctly.');
            }
        }

        async function checkAPIHealth() {
            try {
                const response = await fetchWithTimeout(`${CONFIG.API_BASE}/health/live`, CONFIG.TIMEOUT);
                const data = await response.json();
                
                systemState.services.api = {
                    status: response.ok ? 'online' : 'offline',
                    data: data,
                    lastChecked: new Date(),
                    url: CONFIG.API_BASE
                };
                
            } catch (error) {
                console.error('API Health Check Failed:', error);
                systemState.services.api = {
                    status: 'offline',
                    error: error.message,
                    lastChecked: new Date(),
                    url: CONFIG.API_BASE
                };
            }
        }

        async function checkDashboardHealth() {
            try {
                const response = await fetchWithTimeout(`${CONFIG.FRONTEND_BASE}/`, CONFIG.TIMEOUT);
                
                systemState.services.dashboard = {
                    status: response.ok ? 'online' : 'offline',
                    lastChecked: new Date(),
                    url: CONFIG.FRONTEND_BASE
                };
                
            } catch (error) {
                console.error('Dashboard Health Check Failed:', error);
                systemState.services.dashboard = {
                    status: 'offline',
                    error: error.message,
                    lastChecked: new Date(),
                    url: CONFIG.FRONTEND_BASE
                };
            }
        }

        async function checkDatabaseHealth() {
            try {
                if (systemState.services.api?.status === 'online') {
                    const response = await fetchWithTimeout(`${CONFIG.API_BASE}/health/ready`, CONFIG.TIMEOUT);
                    const data = await response.json();
                    
                    systemState.services.database = {
                        status: data.checks?.database?.isHealthy ? 'online' : 'offline',
                        data: data.checks?.database,
                        lastChecked: new Date()
                    };
                } else {
                    systemState.services.database = {
                        status: 'unknown',
                        error: 'API unavailable',
                        lastChecked: new Date()
                    };
                }
                
            } catch (error) {
                console.error('Database Health Check Failed:', error);
                systemState.services.database = {
                    status: 'offline',
                    error: error.message,
                    lastChecked: new Date()
                };
            }
        }

        async function checkAIServicesHealth() {
            try {
                if (systemState.services.api?.status === 'online') {
                    const response = await fetchWithTimeout(`${CONFIG.API_BASE}/api/test/simple/knowledge`, CONFIG.TIMEOUT);
                    const data = await response.json();
                    
                    systemState.services.ai = {
                        status: data.status === 'success' ? 'online' : 'offline',
                        data: data,
                        lastChecked: new Date()
                    };
                } else {
                    systemState.services.ai = {
                        status: 'unknown',
                        error: 'API unavailable',
                        lastChecked: new Date()
                    };
                }
                
            } catch (error) {
                console.error('AI Services Health Check Failed:', error);
                systemState.services.ai = {
                    status: 'offline',
                    error: error.message,
                    lastChecked: new Date()
                };
            }
        }

        function updateUI() {
            updateStatusCards();
            updateSystemInfo();
            updateEndpointsTable();
            systemState.lastUpdate = new Date();
        }

        function updateStatusCards() {
            const statusContainer = document.getElementById('systemStatus');
            
            const services = [
                {
                    name: 'API Server',
                    icon: 'fas fa-server',
                    service: systemState.services.api,
                    description: 'Core backend services and APIs'
                },
                {
                    name: 'Dashboard',
                    icon: 'fas fa-chart-line',
                    service: systemState.services.dashboard,
                    description: 'Live monitoring and admin interface'
                },
                {
                    name: 'Database',
                    icon: 'fas fa-database',
                    service: systemState.services.database,
                    description: 'PostgreSQL data storage'
                },
                {
                    name: 'AI Services',
                    icon: 'fas fa-brain',
                    service: systemState.services.ai,
                    description: 'GPT-4 and Speech processing'
                }
            ];

            statusContainer.innerHTML = services.map(createStatusCard).join('');
        }

        function createStatusCard({ name, icon, service, description }) {
            const status = service?.status || 'unknown';
            const statusClass = status === 'online' ? 'status-online' : 
                              status === 'offline' ? 'status-offline' : 'status-testing';
            const statusText = status === 'online' ? 'Online' : 
                              status === 'offline' ? 'Offline' : 'Unknown';

            return `
                <div class="status-card">
                    <h3><i class="${icon}"></i> ${name}</h3>
                    <div class="status-indicator ${statusClass}">
                        <div class="pulse-dot"></div>
                        <span>${statusText}</span>
                    </div>
                    <p>${description}</p>
                    ${service?.data ? `<small>Response: ${service.data.uptime ? Math.floor(service.data.uptime / 1000) + 's uptime' : 'OK'}</small>` : ''}
                    ${service?.error ? `<div class="error-message"><small>${service.error}</small></div>` : ''}
                </div>
            `;
        }

        function updateSystemInfo() {
            const infoContainer = document.getElementById('systemInfo');
            
            const totalServices = Object.keys(systemState.services).length;
            const onlineServices = Object.values(systemState.services).filter(s => s.status === 'online').length;
            const healthPercentage = totalServices > 0 ? Math.round((onlineServices / totalServices) * 100) : 0;

            infoContainer.innerHTML = `
                <div class="info-item">
                    <strong>System Health</strong>
                    <span>${healthPercentage}% (${onlineServices}/${totalServices} services online)</span>
                </div>
                <div class="info-item">
                    <strong>Last Updated</strong>
                    <span>${systemState.lastUpdate ? systemState.lastUpdate.toLocaleTimeString() : 'Never'}</span>
                </div>
                <div class="info-item">
                    <strong>Environment</strong>
                    <span>Production</span>
                </div>
                <div class="info-item">
                    <strong>Region</strong>
                    <span>East US (Azure)</span>
                </div>
            `;
        }

        function updateEndpointsTable() {
            const tbody = document.querySelector('#endpointsTable tbody');
            
            const endpoints = [
                {
                    name: 'API Health',
                    url: `${CONFIG.API_BASE}/health/live`,
                    status: systemState.services.api?.status || 'unknown',
                    testable: true
                },
                {
                    name: 'Dashboard',
                    url: `${CONFIG.FRONTEND_BASE}/dashboard`,
                    status: systemState.services.dashboard?.status || 'unknown',
                    testable: true
                },
                {
                    name: 'Test Interface',
                    url: `${CONFIG.API_BASE}/test-interface`,
                    status: 'testing',
                    testable: true
                },
                {
                    name: 'AI Knowledge',
                    url: `${CONFIG.API_BASE}/api/test/simple/knowledge`,
                    status: systemState.services.ai?.status || 'unknown',
                    testable: true
                }
            ];

            tbody.innerHTML = endpoints.map(endpoint => `
                <tr>
                    <td><strong>${endpoint.name}</strong></td>
                    <td>
                        <div class="status-indicator ${getStatusClass(endpoint.status)}">
                            <div class="pulse-dot"></div>
                            <span>${endpoint.status.charAt(0).toUpperCase() + endpoint.status.slice(1)}</span>
                        </div>
                    </td>
                    <td><a href="${endpoint.url}" target="_blank" style="color: #667eea;">${endpoint.url}</a></td>
                    <td>
                        ${endpoint.testable ? `<button onclick="testEndpoint('${endpoint.url}')" class="btn" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Test</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        function getStatusClass(status) {
            switch(status) {
                case 'online': return 'status-online';
                case 'offline': return 'status-offline';
                default: return 'status-testing';
            }
        }

        async function testEndpoint(url) {
            try {
                const response = await fetchWithTimeout(url, 5000);
                if (response.ok) {
                    showSuccess(`‚úÖ ${url} is responding correctly`);
                } else {
                    showError(`‚ùå ${url} returned ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showError(`‚ùå ${url} failed: ${error.message}`);
            }
        }

        function openTestInterface() {
            // Try multiple URLs for the test interface
            const testUrls = [
                `${CONFIG.API_BASE}/test-interface`,
                `${CONFIG.FRONTEND_BASE}/test-interface.html`,
                `/test-interface`
            ];
            
            // Open the first available one
            testUrls.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                }, index * 100);
            });
        }

        async function checkSystemHealth() {
            showLoading('Checking system health...');
            
            try {
                await initializeSystemMonitoring();
                updateUI();
                showSuccess('System health check completed successfully!');
            } catch (error) {
                showError(`System health check failed: ${error.message}`);
            }
        }

        async function updateSystemStatus() {
            try {
                await initializeSystemMonitoring();
                updateUI();
            } catch (error) {
                console.error('Failed to update system status:', error);
                systemState.errors.push(error.message);
            }
        }

        // Utility functions
        async function fetchWithTimeout(url, timeout = 5000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, { 
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        function showLoadingState() {
            document.getElementById('systemStatus').innerHTML = `
                <div class="status-card">
                    <div class="loading"></div>
                    <h3>Loading System Status...</h3>
                    <p>Checking all services and endpoints...</p>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => errorDiv.remove(), 10000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            const container = document.querySelector('.container');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => successDiv.remove(), 5000);
        }

        function showLoading(message) {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'success-message';
            loadingDiv.innerHTML = `<div class="loading" style="margin-right: 10px;"></div> ${message}`;
            loadingDiv.id = 'loadingMessage';
            
            const existing = document.getElementById('loadingMessage');
            if (existing) existing.remove();
            
            const container = document.querySelector('.container');
            container.insertBefore(loadingDiv, container.firstChild);
            
            setTimeout(() => loadingDiv.remove(), 10000);
        }

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            systemState.errors.push(event.error.message);
        });

        // Service worker for offline capability
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }
    </script>
</body>
</html>
